<html>

	<head>
		<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>

	<body>
		<table>
			<tr class="top_row">
				<td id="space_1">o</td>
				<td id="space_2">x</td>
				<td id="space_3">x</td>
			</tr>
			<tr class="middle_row">
				<td id="space_4">o</td>
				<td id="space_5">x</td>
				<td id="space_6">o</td>
			</tr>
			<tr class="bottom_row">
				<td id="space_7">o</td>
				<td id="space_8">o</td>
				<td id="space_9">o</td>
			</tr>
		</table>		

		<div id="player_info">
			<span><input type="text" placeholder="Player One's Name"></span>
			<div id="play_1_score">Score</div>

			<span><input type="text" placeholder="Player Two's Name"></span>
			<div id="play_2_score">Score</div>
		</div>


		<button>Play</button>

		<script src="tic_tac_toe.js"></script>
	</body>

</html>
