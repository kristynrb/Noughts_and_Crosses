<html>

	<head>
		<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>

	<body>
		<table>
			<tr class="top_row">
				<td id="space_1"></td>
				<td id="space_2"></td>
				<td id="space_3"></td>
			</tr>
			<tr class="middle_row">
				<td id="space_4"></td>
				<td id="space_5"></td>
				<td id="space_6"></td>
			</tr>
			<tr class="bottom_row">
				<td id="space_7"></td>
				<td id="space_8"></td>
				<td id="space_9"></td>
			</tr>
		</table>		

		<div id="player_info">
			<span><input type="text" placeholder="Player One's Name" id="playOneName"></span>
			<div class="score" id="play_1_score">Score</div>

			<span><input type="text" placeholder="Player Two's Name" id="playTwoName"></span>
			<div class="score" id="play_2_score">Score</div>
		</div>


		<button value=disabled>Play</button>

		<script src="tic_tac_toe.js"></script>
	</body>

</html>
